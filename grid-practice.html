<!DOCTYPE html>
<html>
<head>
	<title>CSS Grid</title>
	<style>

		main { 
			border: 1px solid black;
			display: grid;
			grid-template-columns: 33% 33% 33%; 
			grid-gap: 10px;
		}

		div { border: 1px solid red; 
			height: 100px;
		}

	</style>
</head>
<body>
	<main>
		<div class="one"></div>
		<div class="two"></div>
		<div class="three"></div>
		<div class="four"></div>
		<div class="five"></div>
		<div class="six"></div>
	</main>

</body>
</html>
